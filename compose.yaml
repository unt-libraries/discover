services:
  db:
    image: docker.io/postgres:12.4
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
    volumes:
      - .:/app
      - bundle_cache:/bundle
    ports:
      - "${RAILS_PORT:-3000}:3000"
      - "3036:3036"
    depends_on:
      db:
        condition: service_healthy
    restart: no
    env_file:
      - .env
    networks:
      - network

volumes:
  bundle_cache:

networks:
  network:
