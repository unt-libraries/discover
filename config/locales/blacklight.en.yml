en:
  announcement:
    - active: false
      dismissible: true
      class: ''
      content: "The Eagle Commons Library will be known as <b>Sycamore Library</b> effective August 1st. You may encounter both names for the same location in Discover while we complete this transition."
    - active: false
      dismissible: false
      class: ''
      content: "Library systems will be undergoing Maintenance on Friday, February 27th, from approximately 7:30 am to 8:00 am. During the maintenance window, item availability will not load and requesting will be unavailable."
  home:
    about:
      title: 'About Discover'
      content: "<p><strong>Discover</strong> searches through descriptive records of 3+ million items,
          including books, media, music, and more. Search for what is important to you, and then
          refine your results using <span class=\"d-none d-xl-inline\">the filters that appear to
          the left-hand side of the screen</span><span class=\"d-xl-none\">filters that appear when
          tapping the \"Filter your search <i class=\"fal fa-sliders-v\"></i>\" bar above</span>.</p>
        <p>Not sure where to begin?</p>
        <ul>
          <li>Enter a search term above and see all results</li>
          <li><span class=\"d-none d-xl-inline\">Click</span><span class=\"d-xl-none\">Tap</span>
            a popular filter <span class=\"d-none d-xl-inline\">on the left</span>
            <span class=\"d-xl-none\">in the \"Filter your search <i class=\"fal fa-sliders-v\"></i>\" bar above</span></li>
          <li><a href=\"/?utf8=✓&q=&search_field=text\">See all available filters</a></li>
          <li><strong>Discover</strong> does not search inside books/journals; for full-text searching of articles, 
            <a href=\"https://untexas.summon.serialssolutions.com/#!/advanced\">
            try this tool</a></li>
          <li>Search one of our many <a href=\"https://guides.library.unt.edu/az.php\">subscription databases</a></li>
        </ul>
        <p>If you still need to use the old catalog, you can access it 
          <a href=\"https://iii.library.unt.edu\">here</a>.</p>"
    featured:
      title: 'Other Library Resources'
      items:
      - title: 'Course Reserves'
        summary: "Materials held for faculty members as required or recommended reading for their courses."
        link_url: 'https://iii.library.unt.edu/search/r'
        img_src: 'images/home/featured-course-reserves.jpg'
        lq_img_src: 'images/home/featured-course-reserves@0.1x.jpg'
        webp_img_src: 'images/home/featured-course-reserves.webp'
        lq_webp_img_src: 'images/home/featured-course-reserves@0.1x.webp'
        img_alt: 'Spines of books on a shelf'
      - title: 'Databases'
        summary: "Find the best library databases for your research."
        link_url: 'https://guides.library.unt.edu/az.php'
        img_src: 'images/home/featured-databases.jpg'
        lq_img_src: 'images/home/featured-databases@0.1x.jpg'
        webp_img_src: 'images/home/featured-databases.webp'
        lq_webp_img_src: 'images/home/featured-databases@0.1x.webp'
        img_alt: 'Student working at a computer'
      - title: 'UNT Digital Library'
        summary: "Home to materials from UNT's research, creative, and scholarly activities."
        link_url: 'https://digital.library.unt.edu/'
        img_src: 'images/home/featured-digital-library.jpg'
        lq_img_src: 'images/home/featured-digital-library@0.1x.jpg'
        webp_img_src: 'images/home/featured-digital-library.webp'
        lq_webp_img_src: 'images/home/featured-digital-library@0.1x.webp'
        img_alt: 'Silhouettes of people holding hands in the air'
      - title: 'Portal to Texas History'
        summary: "A gateway to rare, historical, and primary source materials from or about Texas."
        link_url: 'https://texashistory.unt.edu/'
        img_src: 'images/home/featured-pth.jpg'
        lq_img_src: 'images/home/featured-pth@0.1x.jpg'
        webp_img_src: 'images/home/featured-pth.webp'
        lq_webp_img_src: 'images/home/featured-pth@0.1x.webp'
        img_alt: 'Person riding a bucking horse'
      - title: 'Theses and Dissertations'
        summary: "A wealth of scholarly and artistic content created by masters and doctoral students in the degree-seeking process."
        link_url: 'https://digital.library.unt.edu/explore/collections/UNTETD/'
        img_src: 'images/home/featured-theses-dissertations.jpg'
        lq_img_src: 'images/home/featured-theses-dissertations@0.1x.jpg'
        webp_img_src: 'images/home/featured-theses-dissertations.webp'
        lq_webp_img_src: 'images/home/featured-theses-dissertations@0.1x.webp'
        img_alt: 'Woman on stage at UNT graduation ceremony'
      - title: 'Archival Collections'
        summary: "Search finding aids for archival holdings within the UNT Libraries."
        link_url: 'https://archives.library.unt.edu/'
        img_src: 'images/home/featured-archival-collections.jpg'
        lq_img_src: 'images/home/featured-archival-collections@0.1x.jpg'
        webp_img_src: 'images/home/featured-archival-collections.webp'
        lq_webp_img_src: 'images/home/featured-archival-collections@0.1x.webp'
        img_alt: 'Employee sorting boxes of archived materials'
